<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avishkar_Parab Page </title>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        *{
	margin: 0; padding: 0; box-sizing: border-box;color: white;
	font-family: sans-serif;
}

	header{
		width: 100%; height: 100vh;
		background-image:linear-gradient(to bottom,rgba(0, 0, 0, 0.3),rgba(83, 179, 182, 0.301)), url("Kaptan.jpg");
		background-repeat: no-repeat;
		background-size: cover;
		/* background-position: right; */

	}

	nav{
		position: relative;
		width: 100%; height: 15vh;
		background: rgba(0, 0, 0, 0.2);
		color: white; display: flex; justify-content: space-between;
		align-items: center; text-transform: uppercase;

	}

	nav .logo{
		width: 25%; text-align: center;
		animation: heartBeat 1.5s infinite;
	}
.lo{
     color:yellow;
}
	nav .menu{
		position: absolute;
		right: 1%;
	    display: inline-block;
		/* border: 1px solid red; */

	}

	nav .menu a{
		width: 25%; 
		color: white;
		text-decoration: none;
		font-weight: bold;
		transition: all .5s ease;
		margin-right: 100px;

		

	}
	nav .menu a:hover{
		
		color: #00b894;
		font-weight: bold;
		transition: all .2s ease;
		font-size: 17px;
		padding-bottom: 4px;
		border-bottom: 2.5px solid red;
		border-width: 50%;

	}

	main{
		width: 100%;
		height: 85vh;
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
	}

	section{
		position: relative;
              border: 1px solid rgba(252, 248, 248, 0.658);
              background-color: rgba(13, 14, 13, 0.281);
              border-radius: 2rem;
			  transition: ease-in-out;
			  padding: 10px 10px;
			  margin-left: 10px;
			  margin-right: 10px;
			  backdrop-filter: blur(5px);
              
			 
	}
	section:hover{
		transition-duration: 0.3s;
		transform: translate(-10px,-5px);
		box-shadow: 8px 5px 1px 1px rgba(250, 248, 248, 0.603) ;
	}
	section::after{
		content: "";
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    background: linear-gradient(75deg,transparent 50%,rgba(225,225,225,0.03) 58%,
           rgba(225,225,225,0.16) 67%,
           transparent 68%
    );
    background-size: 200% 100%;
    background-position: 168% 0;
    transition: 1.5s;
	border-radius: 2rem;
    pointer-events: none;
	/* border: 1px solid red; */
	}
    section:hover::after{
		background-position: -20% 0;
	}
	section h3{
		font-size: 30px; font-weight: 300; letter-spacing: 3px;
		margin-top: 15px;
		color: rgb(8, 236, 111);
		text-shadow: 3px 3px 3px black;
		
		
	}
	section h1{
		margin: 30px 0 20px 0;
		font-size: 55px;
		font-weight: 700;
		text-transform: uppercase;
		-webkit-text-stroke-width: 2px;
		-webkit-text-stroke-color: #000;
		font-style: italic;

	}
	section p{
		font-size: 25px;
		word-spacing: 2px;
		margin-bottom: 25px;
		text-transform: uppercase;
		color: rgba(9, 148, 241, 0.986);
		font-weight: 800;
		text-shadow: 3px 2.5px 3px rgb(10, 10, 10);

	}
	section .menu a{
		padding: 12px 30px;
		border-radius: 4px;
		outline: none;
		text-transform: uppercase;
		font-size: 13px;
		font-weight: 500;
		text-decoration: none;
		letter-spacing: 1px;
		color: white;
		background: #00b894;
		transition: all .5s ease;

	}
	.b2:hover{
		color: #000;
		background: #fff;

	}
	.change_content:after{
		content:"" ;
		animation: changetext 8s infinite reverse;
		color: red;
	}

	@keyframes changetext{
		0%,100%{color: red; content: "Live";}
		25%{color: palevioletred; content: "1"; }
		50%{color: rgb(62, 238, 62); content: "2";}
		75%{color: yellow; content: "3";}
	}
	@media only screen and  (max-width: 500px) {
		header{
			background-position:center;
			background-size: cover;
		}
		nav .logo h1{
			font-size:25px;
			color: rgb(8, 236, 111);
		}
		nav .menu a{
		margin-right: 25px;
		font-size: 14px;
	} 
	section:hover{
		box-shadow: 8px 5px 1px 1px rgb(10, 10, 10) ;
	}
	section h3{
		font-size: 15px;font-weight: bold;color: rgb(11, 221, 99);
	}
	section h1{
		font-size: 35px;font-weight: bold;color: rgb(255, 255, 255);
	}
	section p{
		font-size: 17px;font-weight: bold;
		color: yellow;
	}
	}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"> <h1 class="lo"> Pro Banda </h1></div>
            <div class="menu"> 
              <a href="#">Home</a>
              <a href="About.html">About</a>
            </div>
        </nav>
            <main>
                <section>
                    <h3>Welcome to Avishkar Parab Home</h3>
                    <h1>Its our KapTaaN Army !  <span class="change_content"></span></h1>
                    <p> "Once a player always a player.."</p>

                </section>
            </main>
    
    
    
        
    </header>
    
    </body>

</html>
